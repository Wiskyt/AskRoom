<div id="chat-root">


    <div id="charTitle">Chat AskRoom</div>

    <div ng-repeat="message in $ctrl.chatHistory" class="chatMessage">
        <b> {{message.author}} </b> <span><i>{{message.message}}</i></span>
    </div>
    <div>
        <input id="chatValid" type="text" ng-model="$ctrl.query" placeholder="Chat's here :) !'">
        <button id="chatButton"><b>GO :D</b></button>
    </div>
