<div id="chat-root">

    <div id="chatTitle">Chat AskRoom</div>


    <div ng-repeat="message in $ctrl.chatHistory" class="chatMessage">
        {{message.author}} <span>{{message.message}}</span>
    </div>
    <div>
        <input type="text" ng-model="$ctrl.query" placeholder="Query here...">
        <button>Search!</button>
    </div>
</div>



</div>
