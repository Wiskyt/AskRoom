<div id="queue-root">
    <div class="queueQuestionCome">
        <p class="yolo">File d'attente</p>
    </div>

    <div id="queueContainerQuestions" class="scrollbar">
        <div ng-repeat="queueQuestion in $ctrl.chatHistory track by $index" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()" class="queueQuestion">
            <p><b>{{queueQuestion.author}}</b> <span ng-show="hoverEdit" class="animate-show">{{queueQuestion.content}}</span></p>
        </div>
    </div>
</div>
