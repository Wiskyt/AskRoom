<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/room.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AskRoom</title>
</head>

<body>
    <header>
        <p class="title">AskRoom</p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col s4 push-s8 questionwaiting"><span class="questionwaiting">QUESTION EN ATTENTE</span></div>
            <div class="col s8 pull-s4 question">
                <div class="col s8" id="answercontainer">question</div>
                <span class="question">BODY</span>
            </div>
        </div>
        <div class="row">
            <div class="col s4 push-s8 tchat"><span class="tchat">Tchat</span></div>
            <div class="col s8 pull-s4 answer"><span class="answer">Answer</span></div>
            <div class="row">
                <div class="col s12  postquestion">
                    <a class="waves-effect waves-teal btn-flat">Post Question</a>
                    <textarea name="question" id="pquestion" cols="30" rows="10"></textarea>
                </div>
            </div>
            <footer class="page-footer"><!-- il faut modifier le footer -!-->
                <div class="container">
                    <div class="row">
                        <div class="col l6 s12">
                            <h5 class="white-text">Footer Content</h5>
                            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                        </div>
                        <div class="col l4 offset-l2 s12">
                            <h5 class="white-text">Links</h5>
                            <ul>
                                <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                                <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="footer-copyright">
                    <div class="container">
                        Â© 2014 Copyright AskDev
                        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
                    </div>
                </div>
            </footer>

            <!--Import jQuery before materialize.js-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <script type="text/javascript" src="js/materialize.min.js"></script>
            <script type="text/javascript" src="layout.js"></script>
</body>

</html>
