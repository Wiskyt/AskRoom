<div id="room-root" class="container">
    <div class="row">
        <div id="main-container" class="col s8">
            <question id="question"></question>

            <div id="input-container" class="container">
                <button ng-click="$ctrl.postQuestion()" class="btn">Post Question</button>
                <div class="row">
                    <textarea name="question" ng-model="$ctrl.inputText" id="answer-input" cols="25" rows="10" class="col s10"></textarea>
                    <a ng-click="$ctrl.postAnswer()" class="waves-effect waves-teal btn-flat">Answer</a>
                </div>
            </div>
        </div>

        <div id="tool-container" class="col s4">
            <div id="questions-queue">
                <queue></queue>
            </div>
            <chat></chat>
        </div>
    </div>
</div>
